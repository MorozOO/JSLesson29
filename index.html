<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CW-Lesson-29__DOM__practic-one</title>
</head>
<body>
  <div class="wrapper">
    <div class="exercise--container">
      <section class="elements--section">
        <div>
          <h3>Elements</h3>
        </div>
        <div class="elements__squares">
          <div class="square blue">0</div>
          <div class="square orange">0</div>
          <div class="square green">0</div>
        </div>
      </section>
      <section class="actions--section">
        <div>
          <h3>Actions</h3>
        </div>
        <div class="actions__btn">
          <button class="increment" id="increment">Increment</button>
          <button class="resetAll" id="resetAll">Reset All</button>
          <button class="createNew" id="createNew">Create New</button>
          <button class="refillText" id="refillText">Refill with Text</button>
          <button class="showStatistic" id="showStatistic">Show statistics</button>
          <button class="deleteAll" id="deleteAll">Delete All</button>
        </div>
      </section>
      <section class="statistics--section">
        <div>
          <h3>Statistics</h3>
        </div>
        <div class="statistics__items">
          <ul>
            <li class="statistics__item">Item: <span>10</span></li>
            <li class="statistics__summ">Summ: <span>10</span></li>
            <li class="statistics__average">Average: <span>10</span></li>
            <li class="statistics__min">Min: <span>10</span></li>
            <li class="statistics__max">Max: <span>10</span></li>
          </ul>
        </div>
      </section>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
